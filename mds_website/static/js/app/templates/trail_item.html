<div class="one-full trail-box">
        <span class="attrs">
	        <%= item.get('type') %><br>
	        <%= Math.round(item.get('length').km*100)/100 %> km
        </span>
        <h5><a href="/<%= item.get_url() %>"><%= item.get('name') %></a></h5>
	    <p style="display:block;"><%= item.get('description') %></p>
</div>
